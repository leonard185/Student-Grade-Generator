<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demerit Point Calculator</title>
</head>
<body>
<a href="student grade.html"> </a>
<h2>Demerit Point Calculator</h2>

<form id="speedForm">
  <label for="speed">Enter Car Speed (km/h): </label>
  <input type="number" id="speed" name="speed" min="0" required>
  <button type="submit">Calculate Demerit Points</button>
</form>

<div id="result"></div>

<script>
document.getElementById('speedForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  var speed = parseInt(document.getElementById('speed').value);
  var demeritPoints = 0;
  
  if (speed < 70) {
    document.getElementById('result').innerHTML = 'Points: 0 (OK)';
  } else {
    demeritPoints = Math.floor((speed - 70) / 5);
    if (demeritPoints > 12) {
      document.getElementById('result').innerHTML = 'License suspended';
    } else {
      document.getElementById('result').innerHTML = 'Points: ' + demeritPoints;
    }
  }
});
</script>

</body>
</html>
