<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>
</head>

<body>
<link rel="stylesheet" href="student grade.css">
<h2>Grade Calculator</h2>

<form id="gradeForm">
  <label for="marks">Enter Student Marks (0-100): </label>
  <input type="number" id="marks" name="marks" min="0" max="100" required>
  <button type="submit">Calculate Grade</button>
</form>

<div id="result"></div>

<script>
document.getElementById('gradeForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  var marks = parseFloat(document.getElementById('marks').value);
  var grade = '';
  
  if (marks >= 80) {
    grade = 'A';
  } else if (marks >= 60 && marks <= 79) {
    grade = 'B';
  } else if (marks >= 50 && marks <= 59) {
    grade = 'C';
  } else if (marks >= 40 && marks <= 49) {
    grade = 'D';
  } else {
    grade = 'E';
  }
  
  document.getElementById('result').innerHTML = 'Grade: ' + grade;
});
</script>

</body>
</html>
